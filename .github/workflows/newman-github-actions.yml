name: Newman Test Run
on:
  push:
    branches:
    - master
jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
          collection: NimbleHerokuAppDemo.postman_collection.json
          environment: NimbleHerokuAppDemo.postman_environment.json
      - run: npm install -g newman
      - run: newman run "${{collection}}" --environment "${{environment}}"
